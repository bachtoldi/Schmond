<!-- elements -->
<div class="row ng-hide" data-ng-init="initIndex()" ng-show="accounts.length > 0">
	<div class="col s12">
		<div class="collection">
			<div class="collection-item" ng-repeat="entry in accounts">
				<a class="red-text text-darken-2" ng-click="show(entry)">{{ entry.userName }}</a>
			</div>
		</div>
	</div>
</div>
