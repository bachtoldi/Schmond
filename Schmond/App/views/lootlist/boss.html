<div class="row" ng-init="lootlist.initBoss()">
	<div class="col s12 l6" ng-repeat="item in lootlist.items">
		<div class="card">
			<div class="card-content">
				<div class="card-title grey-text text-darken-3">{{ item.name }}</div>
				<table>
					<tr>
						<th></th>
						<th ng-repeat="needType in lootlist.needTypes">{{ needType.name }}</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
